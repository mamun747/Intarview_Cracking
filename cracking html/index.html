<!-- 3| What is the difference between <head>, <body>, and <html> tags? & the role of the <!DOCTYPE html> declaration? -->
<!-- ans: The <html>, <head>, and <body> tags each serve specific roles in structuring an HTML document:

<html> Tag: This is the root element of the HTML document and contains all other HTML elements. It defines the beginning and end of the document, allowing the browser to understand where the HTML content starts and stops.

<head> Tag: The <head> section holds meta-information about the web page that doesn’t display on the page itself. This includes elements like <title>, which specifies the title in the browser tab; <meta> tags, which provide metadata like character set and viewport settings; and links to stylesheets or scripts.

<body> Tag: The <body> section contains all the visible content of the web page, such as text, images, links, videos, and other elements that will appear when the page loads.

Role of the <!DOCTYPE html> Declaration: The <!DOCTYPE html> declaration is placed at the very top of the HTML document. It tells the browser that the document follows the HTML5 standard, ensuring the page is rendered according to HTML5 rules and compatibility.  -->
